<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">
    <title>Log in to TMPOE</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #3b3b3b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: none;
        }
        .navbar .logo {
            font-size: 48px;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: bold;
            margin-left: 100px;
            padding: 20px;
            text-decoration: none;
            color: #F7F7F7;
            opacity: 0.7;
            transition: all ease 300ms;
        }
        .navbar .logo:hover {
            opacity: 1;
            color: #FFFFFF;
        }
        .navbar-links {
            display: flex;
            align-items: center;
            margin-right: 100px;
        }
        .navbar-links a {
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            font-size: 20px;
            color: #F7F7F7;
            opacity: 0.7;
            text-decoration: none;
            margin-left: 50px;
            transition: all ease 300ms;
        }
        .navbar-links a:hover {
            opacity: 1;
            color: #FFFFFF;
        }
        .login-container {
            background-color: #D9D9D9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .login-container a {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }
        .footer {
            background-color: #3b3b3b;
            color: #F7F7F7;
            padding: 50px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-template-columns: 2;
            margin-top: 100px;
        }
        .footerLeft,
        .footerRight {
            flex: 1;
            padding: 10px 200px;
        }
        .footerRight {
            flex: 1;
            right: 10%;
        }
        .footerLeft h1 {
            margin-bottom: 20px;
        }
        .footerLeft h2,
        .footerLeft h3,
        .footerRight h2,
        .footerRight h3 {
            margin: 10px 0;
        }
        .footerRight li {
            list-style: none;
        }
        .footerRight a {
            color: white;
            text-decoration: none;
        }
        .footerRight h2 {
            margin-bottom: 20px;
        }
        .footerRight h3 {
            margin-bottom: 10px;
        }
        .footerRight ul {
            padding-left: 0;
            margin: 0;
        }
        .footerRight ul li {
            margin-bottom: 5px;
        }
        .footerRight ul li a {
            display: inline-block;
            margin-right: 10px;
        }
        .footerRight h3 {
            margin-top: 20px;
        }
        .footerRight ul.social-icons {
            display: flex;
            align-items: center;
        }
        .footerRight ul.social-icons li {
            margin-right: 20px;
        }
        .footerRight .social-icons {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .footerRight .social-link {
            margin-right: 20px;
        }
        .footerRight .social-link:last-child {
            margin-right: 0;
        }
        .footerRight .social-link h3 {
            display: inline;
            margin-right: 5px;
        }
    </style>
</head>
<body>
     <nav class="navbar">
            <a href="/homepage/index.html" class="logo">TMPOE</a>
            <div class="navbar-links">
                <a href="/studypage/index.html">Study</a>
                <a href="/goalspage/index.html">Goals</a>
                <a href="/groupspage/forumDiscussion.html">Groups</a>
                <a href="/helppage/ResolveProblemPagee.html">Help</a>
            </div>
        </nav>

    <div class="login-container">
        <h2>Log in to TMPOE</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Log In</button>
        <a href="#">Forgot your password?</a>
    </div>

    <footer class="footer">
        <div class="footerLeft">
            <h1>Need Help?</h1>
            <h2>Contact Us</h2>
            <h3>+62 2002 3232 121</h3>
            <h3>customerservice@tmpoe.com</h3>
            <h3>Others</h3>
            <h3>Privacy</h3>
            <h3>User Data & Security</h3>
        </div>
        <div class="footerRight">
            <h2>Follow us on<br>Social Media</h2>
            <h3>Tiktok</h3>
            <ul>
                <li><a href="#">@tmpoe.id</a></li>
                <li><a href="#">@tmpoe</a></li>
            </ul>
            <h3>Instagram</h3>
            <ul>
                <li><a href="#">@tmpoe.id</a></li>
                <li><a href="#">@tmpoe</a></li>
            </ul>
        </div>
    </footer>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                // Simulate login success
                alert('Logged in successfully');
                // Redirect to forum discussion page
                window.location.href = 'accountmanagementPage.html';
            } else {
                alert('Please fill in both fields');
            }
        }
    </script>
</body>
</html>
